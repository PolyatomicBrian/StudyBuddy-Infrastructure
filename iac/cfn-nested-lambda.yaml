# cfn-nested-lambda.yaml
# Author: Brian Jopling, Jan 2020
#
# Description:
#   Deploys Lambda functions used by Study Buddy. Most Lambdas back the API.
#
#

AWSTemplateFormatVersion: "2010-09-09"
Description: Nested template for creating Lambda functions.

Parameters:
  S3InfrastructureBucket:
    Type: String
    Default: studybuddy-templates
    Description: S3 bucket containing all the CloudFormation templates & OpenAPI Spec.
  S3ArtifactsBucket:
    Type: String
    Default: studybuddy-cicd-pipeline
    Description: Bucket containing the Lambda source code.
  S3ArtifactsPath:
    Type: String
    Default: studybuddy-backend
    Description: Directory path to Lambda source code.
  EnvVarDbName:
    Type: String
    Description: "DB name must be stored in SecretsManager. Provide the key name here."
    Default: "dev-snapshot-db-cred:SecretString:dbInstanceIdentifier"
  EnvVarDbPassword:
    Type: String
    Description: "DB password must be stored in SecretsManager. Provide the key name here."
    Default: "dev-snapshot-db-cred:SecretString:password"
  EnvVarDbUrl:
    Type: String
    Description: "DB url must be stored in SecretsManager. Provide the key name here."
    Default: "dev-snapshot-db-cred:SecretString:host"
  EnvVarDbUser:
    Type: String
    Description: "DB username must be stored in SecretsManager. Provide the key name here."
    Default: "dev-snapshot-db-cred:SecretString:username"

Resources:

  RoleLambdaExecution:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
      - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"

  LambdaPyLayer:
    Type: AWS::Lambda::LayerVersion
    Properties: 
      CompatibleRuntimes: 
        - python3.8
      Content: 
        S3Bucket: !Ref S3ArtifactsBucket
        S3Key: !Sub "${S3ArtifactsPath}/pyLayer.zip"
      LayerName: PythonLambdaLayer

  LambdaDeleteStudent:
    Type: AWS::Lambda::Function
    Properties: 
      Code: 
        S3Bucket: !Ref S3ArtifactsBucket
        S3Key: !Sub "${S3ArtifactsPath}/deleteStudent.zip"
      FunctionName: deleteStudent
      Handler: "lambda_function.lambda_handler"
      Layers:
      - !Ref LambdaPyLayer
      MemorySize: 128
      Role: !GetAtt RoleLambdaExecution.Arn
      Runtime: python3.8
      Timeout: 300
      Environment:
        Variables:
          db_name: !Sub "{{resolve:secretsmanager:${EnvVarDbName}}}"
          db_password: !Sub "{{resolve:secretsmanager:${EnvVarDbPassword}}}" 
          db_url: !Sub "{{resolve:secretsmanager:${EnvVarDbUrl}}}"
          db_user: !Sub "{{resolve:secretsmanager:${EnvVarDbUser}}}" 

